{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">



          <h1>{{ post.title }}</h1>
          <div class="date">
              {{ post.published_date }}
          </div>

            <div class="post-text">
            <p>{{ post.text|linebreaks }}</p>
              </div>

              <form>

                <input type="button" class=" btn btn-default" value="Читать полностью" onClick='location.href="{% url 'post_detail' pk=post.pk %}"'>
              </form>
        </div>
    {% endfor %}
{% endblock %}
